<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(images/Sign\ Up\ Page\ back.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-container {
            background-color: yellowgreen;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            min-width:max-content;
            box-sizing: border-box;
        }

        .signin-container h2 {
            text-align: center;
            color: blue; /* Darker orange for text */
            margin-bottom: 20px;
        }

        .signin-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signin-container button {
            width: 100%;
            padding: 12px;
            background-color: blue; /* Dark orange for button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .signin-container button:hover {
            background-color: blue; /* Even darker orange on hover */
        }

        .signin-container p {
            text-align: center;
            margin-top: 20px;
        }

        .signin-container a {
            color: blue;
            text-decoration: none;
        }

        .signin-container a:hover {
            text-decoration: underline;
        }

        /* Media Query for responsiveness */
        @media (max-width: 600px) {
            .signin-container {
                padding: 20px;
            }

            .signin-container h2 {
                font-size: 20px;
            }

            .signin-container input,
            .signin-container button {
                font-size: 14px;
            }
        }

        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: yellowgreen;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: blueviolet; /* Darker orange on hover */
        }
          

    </style>
</head>
<body>
    <div><a href="assignment.html" class="home-link">Return to Home Page</a></div>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="Sign in.html">Sign In</a></p>
    </div>

</body>
</html>
